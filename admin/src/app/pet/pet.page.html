<ion-header [translucent]="true">
  <ion-toolbar color="warning" >
    <ion-title>
      PetClinic<ion-icon name="logo-octocat" ></ion-icon>
    </ion-title>
  </ion-toolbar>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
<body>
  <ion-app>
  <ion-content >
    <ion-grid size-lg="6" offset-md-="6">
      <ion-row >
        <ion-col size-lg="12">
          <section class="full-width">
          
            <ion-button expand="full" color="dark" (click)="newpet()">New Pets<img [src]=""></ion-button>
          </section>
          <section><ion-searchbar placeholder="Enter NIC"(ionInput)="filterList($event)" showCancelButton="never"></ion-searchbar>
          </section>
   
          <ion-row>
            <ion-col>
  
             <div *ngFor="let pet of showList">
              <ion-list>
                <ion-item>
                  <h1>{{pet.nic}}</h1>
                </ion-item>
                  <ion-item><ion-label>{{pet.pname}}</ion-label></ion-item>
               <ion-item> <ion-label>{{pet.color}}</ion-label></ion-item>
                <ion-item><ion-label>{{pet.Gender}}</ion-label></ion-item>
               <ion-item> <ion-label>{{pet.ptype}}</ion-label></ion-item>
              </ion-list>
    
            </div>
            </ion-col>
            <ion-col>
              <!-- <div>2 of 3</div> -->
            </ion-col>
          </ion-row>

        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-content>
</ion-app>
</body>
</ion-content>


<ion-footer>
  <ion-toolbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center" >
          <ion-back-button defaultHref="/" color="warning"></ion-back-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
