<ion-header [translucent]="true">
  <ion-toolbar color="warning" >
    <ion-title>
      PetClinic<ion-icon name="logo-octocat" ></ion-icon>
    </ion-title>
  </ion-toolbar>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
<body>
  <ion-app>
  <ion-content >
  
    <ion-grid size-lg="6" offset-md-="6" [formGroup]="registerForm" (ngSubmit)="formSubmit()">
      <ion-row >
        <ion-col size-lg="12">
        
          <ion-row >
            <ion-col>
              <div>
                <strong> <p>Pet Details</p></strong>
                <ion-item>
                 
                  <ion-label>Pet Name</ion-label>
                  <ion-input formControlName="pname" type="text" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Guardian's NIC</ion-label>
                  <ion-input formControlName="nic" type="text" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Pet Id</ion-label>
                  <ion-input formControlName="pId" type="text" required></ion-input>
                </ion-item>
        
                <ion-item>
                  <ion-label>Pet Type</ion-label>
                  <!-- <ion-input formControlName="ptype" type="text" required></ion-input> -->
                  <ion-select value="vcode"  formControlName="ptype" required>
                    <ion-select-option value="Dog">Dog</ion-select-option>
                    <ion-select-option value="Cat">Cat</ion-select-option>
                    
                  </ion-select>
                </ion-item>
        
                <ion-item>
                  <ion-label>Color</ion-label>
                  <ion-input formControlName="color" type="text" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Gender</ion-label>
                  <!-- <ion-input formControlName="Gender" type="text" required></ion-input> -->
                  <ion-select value="vcode"  formControlName="Gender" required>
                    <ion-select-option value="Male">Male</ion-select-option>
                    <ion-select-option value="Female">Female</ion-select-option>
                    
                  </ion-select>
                </ion-item>
              </div>
              
            </ion-col>
            
          </ion-row>

        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-content>
</ion-app>
</body>
</ion-content>


<ion-footer>
  <ion-toolbar color="dark">
    <ion-grid>
  <ion-row>
    <ion-col class="ion-text-center" >
      <ion-button type="submit" (click)="formSubmit()" color="primary" shape="full" expand="block">Register</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center" >
          <ion-back-button defaultHref="/" color="warning"></ion-back-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
