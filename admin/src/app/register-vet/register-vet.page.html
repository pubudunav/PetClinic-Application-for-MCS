
<ion-header [translucent]="true">
  <ion-toolbar color="warning" >
    <ion-title>
      PetClinic<ion-icon name="logo-octocat" ></ion-icon>
    </ion-title>
  </ion-toolbar>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</ion-header>

<ion-app>
<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
<body>
  <ion-app>
  <ion-content >
    <ion-grid size-lg="6" offset-md-="6" [formGroup]="registerForm" (ngSubmit)="formSubmit()">
      <ion-row >
        <ion-col size-lg="12">
        
          <ion-row>
            <ion-col>
              <div>
               <ion-item> <h1><strong> <p>Veterinarian Details</p></strong></h1></ion-item>
                <ion-item>
                 
                  <ion-label>Name</ion-label>
                  <ion-input formControlName="name" type="text" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Vet's NIC</ion-label>
                  <ion-input formControlName="nic"  type="text" required></ion-input>
                </ion-item>
        
                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input formControlName="password" type="password" required></ion-input>
                </ion-item>
        
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input formControlName="email" type="text" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Address</ion-label>
                  <ion-input formControlName="addrress" type="text" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Mobile</ion-label>
                  <ion-input formControlName="mobile" type="text" required></ion-input>
                </ion-item>
              </div>
              
            </ion-col>
            
          </ion-row>

        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-content>
</ion-app>
</body>
</ion-content>
</ion-app>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-grid>
  <ion-row>
    <ion-col class="ion-text-center" >
      <ion-button type="submit" (click)="formSubmit()" color="primary" shape="full" expand="block">Register</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center" >
          <ion-back-button defaultHref="/" color="warning"></ion-back-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
