<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      PetClinic<ion-icon name="logo-octocat"></ion-icon>
    </ion-title>
  </ion-toolbar>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-tab-button tab="tab1">
          <ion-icon name="receipt-sharp" color="danger" (click)="summary()"></ion-icon>
          <ion-label color="dark">Summary Reports</ion-label>
        </ion-tab-button>
    
    
         
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-grid>
      
        <ion-col class="ion-text-center" >
          <ion-back-button defaultHref="/" color="warning"></ion-back-button>
        </ion-col>
     
    </ion-grid>
  </ion-toolbar>
</ion-footer>
